{% extends 'base.html' %}
{% block title %}View classes{% endblock %}
{% block content %}
<h2>Classes</h2>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Class name</th><th>School</th><th>Utilities</th>
    </tr>
{% for i in classes %}
<tr>
    <td>{{ i.name }}</td>
    <td>{{ i.school }}</td>
    <td>
        <a href="{{ url_for('class_overview', cid=i.cid) }}" class="btn btn-mini btn-primary">Class overview</a>
        <a href="{{ url_for('edit_students', cid=i.cid) }}" class="btn btn-mini btn-primary">Manage students</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
